<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Entrar no sistema</h2>

    {% if form.errors %}
        <p style="color:red;">Email ou senha incorretos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
